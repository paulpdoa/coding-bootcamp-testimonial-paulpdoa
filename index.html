<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="quote">
          <img class="quote__bg" src="./images/pattern-quotes.svg" alt="quote">
          <p class="quote__desc">“ I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. ”</p>
          <div class="quote__person">
            <span class="quote__name">Tanya Sinclair</span>
            <span class="quote__job">UX Engineer</span>
          </div>
        </div>
        <div class="pro">
          <img class="pro__person" src="./images/image-tanya.jpg" alt="tanya">
          <div class="controls"> <!-- controls -->
            <img class="control__prev" src="./images/icon-prev.svg" alt="prev">
            <img class="control__next" src="./images/icon-next.svg" alt="next">
          </div>
          <img class="pattern" src="./images/pattern-bg.svg" alt="pattern">
        </div>
      </div>
    </main>
    <img class="curves" src="./images/pattern-curve.svg" alt="curves">
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/paulpdoa">Paul Andres</a>.
    </footer>
    <script src="./script/index.js"></script>
  </body>
</html>
